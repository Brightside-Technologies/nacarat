<h3 class="md-headline h-center cursive">Product Details</h3>
<div layout="row" flex-xs="100" flex-sm="100" layout-xs="column" layout-wrap flex-offset-gt-md="10" flex-gt-md="80">
    <md-card flex="100">
        <img ng-src="{{vm.product.images[0]}}" class="md-card-image" alt="{{vm.product.productName}}">
        <md-card-title class="h-no-vertical-padding">
          <md-card-title-text>
            <span class="md-subhead h-no-padding">
              <strong>Name &ndash; {{vm.product.productName}}</strong>
            </span>
            <span class="md-subhead h-no-padding">
              <strong>${{vm.product.price}}</strong> &ndash;
              <strong> qty {{vm.product.quantity}}</strong>
            </span>
            <span class="md-subhead h-no-padding">
              {{vm.product.description}}
            </span>
            <span ui-sref="public.root.vendor-details({vendorId:id})" class="md-subhead h-no-padding">
              Seller &ndash;
            <strong> {{vm.product.seller.name}}</strong>
            </span>
          </md-card-title-text>
        </md-card-title>
        <!-- <md-card-content>
          <p>
            The titles of Washed Out's breakthrough song and the first single from Paracosm share the
            two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
          </p>
        </md-card-content> -->
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon class="material-icons">favorite</md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon>menu</md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon>share_arrow</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
</div>
