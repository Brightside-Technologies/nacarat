<md-toolbar class="nacarat-toolbar h-horizontal-padding">
    <div class="md-toolbar-tools" layout layout-align="start center">
        <div class="nacarat-toolbar__logo-wrapper" layout>
            <img class="nacarat-toolbar__logo--image md-user-avatar" ui-sref=".home" src="./assets/logo.png" />
            <span layout-padding class="cursive nacarat-toolbar__logo--text" ui-sref=".home">Shop Local</span>
        </div>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button class="nacarat-toolbar__action-buttons md-icon-button" ng-click="vm.toggleSidenav()">
            <md-icon>menu</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-sidenav ui-view="admin-sidenav" class="md-whiteframe-4dp md-sidenav-right" md-component-id="admin-sidenav">
    <!-- inject approproate sidenav based on context -->
</md-sidenav>
<md-content ui-view layout-padding layout-wrap class="nacarat-content admin-layout__content h-no-padding">
    <!-- <div ui-view layout="column" flex="100" class="full-height"></div> -->
</md-content>
