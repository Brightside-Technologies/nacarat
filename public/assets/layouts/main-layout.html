<div layout="column" layout-fill ng-cloak>
    <md-toolbar class="nacarat-toolbar md-tall">
        <div class="md-toolbar-tools" layout>
            <div class="nacarat-toolbar__logo-wrapper" ui-sref=".home" layout layout-align="center start">
                <img class="nacarat-toolbar__logo--image md-user-avatar" src="public/assets/img/angular.png" />
                <span layout-padding class="cursive nacarat-toolbar__logo--text">Shop Local</span>
            </div>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button class="nacarat-toolbar__action-buttons" ng-class="{ 'nacarat-toolbar__action-buttons--is-active': $state.includes('about')}" ui-sref=".about">About Us</md-button>
            <md-button class="nacarat-toolbar__action-buttons" ng-class="{ 'nacarat-toolbar__action-buttons--is-active': $state.includes('subscribe')}" ui-sref=".subscribe">Subscribe</md-button>
            <md-button class="nacarat-toolbar__action-buttons" ng-class="{ 'nacarat-toolbar__action-buttons--is-active': $state.includes('faq')}" ui-sref=".faq">FAQ</md-button>
        </div>
        <div layout layout-align="center">
            <!--replace with component here-->
            <div class="search-input-container" flex="50">
                <md-input-container md-no-float layout flex class="md-icon-float">
                    <md-icon md-font-icon="fa fa-search"></md-icon>
                    <input ng-model="vm.searchText" placeholder="Find products locally..." />
                </md-input-container>
            </div>
        </div>
    </md-toolbar>
    <md-content layout-padding layout-wrap class="nacarat-content h-no-padding" ng-class="{'gradient' : $state.current.data.hasGradient}">
        <div ui-view layout="column" flex="100" class="full-height"></div>
    </md-content>
</div>
