<h3 class="md-headline h-center cursive">Daily Deals</h3>
<div layout layout-xs="column" layout-align="center">
    <md-card ng-repeat="deal in vm.dailyDeals" flex="20" class="daily-deal-card">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{deal.vendor.name}}</span>
                <span class="md-subhead">
              {{deal.vendor.location.streetName}}
              {{deal.vendor.location.streetNumber}}
              {{deal.vendor.location.zip}}
              {{deal.vendor.location.city}},
              {{deal.vendor.location.state}}
            </span>
            </md-card-header-text>
        </md-card-header>
        <div class="daily-deal-card__product-image" ng-style="{'background-image': 'url({{deal.product.img}})'}">
        </div>
        <!-- <img ng-src="" class="md-card-image" alt="Washed Out"> -->
        <md-card-title>
            <md-card-title-text>
                <span class="md-title">{{::deal.product.name}} &ndash; {{::deal.product.price | currency:"USD$"}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>{{::deal.product.description}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Favorite">
                <!-- <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon> -->
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <!-- <md-icon md-svg-icon="img/icons/menu.svg"></md-icon> -->
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <!-- <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon> -->
            </md-button>
        </md-card-actions>
    </md-card>
</div>
